<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c34;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: linear-gradient(to right, rgb(66,6,99), rgb(80,31,115));
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .navbar img {
            height: 50px;
            cursor: pointer;
        }
        .search-form {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }
        .search-form input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 2px solid #423567;
            border-radius: 5px;
            background: #423567;
            color: white;
            font-size: 16px;
        }
        .search-form button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #643296;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .search-form button:hover {
            background: #7850b4;
        }
    </style>
</head>
<body>

<div class="navbar">
    <img src="logo.png" alt="Logo" onclick="window.location.href='index.php';">
    <form class="search-form" method="GET" action="search.php">
        <input 
            type="text" 
            name="query" 
            placeholder="Search..." 
            required>
        <button type="submit">Search</button>
    </form>
</div>

</body>
</html>
